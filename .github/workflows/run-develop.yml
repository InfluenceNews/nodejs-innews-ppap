name: Run development

on:
  repository_dispatch:
    types:
      - ppap-dev-*

env:
  LANGUAGE_CODE: ${{ github.event.client_payload.language_code }}
  SCRIPT_NAME: ${{ github.event.client_payload.script_name }}

jobs:
  run:
    name: Running
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: InfluenceNews/nodejs-innews-crawler
          token: ${{ secrets.GH_PAT }}

      - name: Env setup
        run: mv .github/env/.env.dev .env

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          token: ${{ secrets.GH_PAT }}
          cache: "npm"

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: cache-node-modules-${{ hashFiles('package-lock.json') }}

      - name: Run npm install
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm install

      - name: Run!!!
        run: npm run ${{ env.SCRIPT_NAME }}
